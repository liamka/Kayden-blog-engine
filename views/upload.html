{{ define "upload" }}

{{ template "header" }}

<div class="kayden">

{{ template "menu" }}

<form enctype="multipart/form-data" action="kayden/upload" method="post">
      <input type="file" name="uploadfile" />
      <input type="hidden" name="token" value="{{.}}"/>
      <input type="submit" class="new" value="upload" />
</form>

{{ range . }}
    <div class="uploads"><img src="/uploads/{{ .Name }}">{{ .Name }} <br/><br/><a href="kayden/upload/delete/{{ .Name }}">Delete</a><hr/>
    <br /><br /></div>
{{end}}

</div>

{{ template "footer" }}

{{ end }}
